<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quà em đâu anh?</title>
  <style type="text/css">
    /* Nền chính */
    body {
      background-image: url("https://th.bing.com/th/id/OIP.q3cFRUBWId1sAyKGa-6hogHaHa?w=193&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7");
      background-size: contain; /* Đảm bảo hình ảnh được thu nhỏ và hiển thị đầy đủ */
      background-position: center;
      background-attachment: fixed;
      background-color: black; /* Nền đen cho phần trống */
      font-family: "Lato", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Đảm bảo các phần tử tuyệt đối có thể di chuyển trong toàn bộ body */
    }

    .centered {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .centered h4 {
      color: #fff;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 30px;
    }

    input[type="checkbox"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 15px 40px;
      margin: 10px 20px;
      border-radius: 5px;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.25s ease-in-out;
    }

    label:hover {
      transform: scale(1.1);
    }

    .no {
      background-color: #d8124b;
    }

    .yes {
      background-color: #12d890;
    }

    .answer--yes, .answer--no {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      background-size: contain; /* Đảm bảo hình ảnh được thu nhỏ và hiển thị đầy đủ */
      background-position: center;
      background-repeat: no-repeat;
      background-color: black; /* Nền đen cho phần trống */
    }

    .answer--yes {
      background-image: url("https://th.bing.com/th/id/OIP.C5lxSeUa13Aco2SQdQp-_gHaHa?w=163&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7");
    }

    .answer--no {
      background-image: url("https://i.pinimg.com/originals/28/58/14/285814c1978842b2c0a87065d882571d.jpg");
    }

    input.yes:checked ~ .answer--yes,
    input.no:checked ~ .answer--no {
      visibility: visible;
      opacity: 1;
    }

    .back-button, .fraud-button {
      padding: 15px 30px;
      font-size: 1.5em;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .back-button {
      background: #d8124b;
    }

    .back-button:hover {
      background: #f03a6e;
      transform: scale(1.1);
    }

    .fraud-button {
      background: #ffa500;
      position: absolute;
      top: 50%; /* Đặt nút ở vị trí ban đầu */
      left: 50%;
      transform: translate(-50%, -50%); /* Căn giữa nút */
    }

    .fraud-button:hover {
      background: #ff7f00;
      transform: scale(1.1);
    }

    @media screen and (max-width: 768px) {
      .centered h4 {
        font-size: 2em;
      }

      label {
        font-size: 1.2em;
        padding: 10px 20px;
      }

      .back-button, .fraud-button {
        font-size: 1.2em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

<div class="centered">
  <h4>Quà ở đâu?</h4>

  <input class="no" id="No" type="checkbox" name="answer"/>
  <label class="no" for="No">đây nè</label>

  <input class="yes" id="Yes" type="checkbox" name="answer"/>
  <label class="yes" for="Yes">bên kia sai</label>

  <div class="answer--yes">
    <button class="back-button" onclick="goBack(event)">Trở về</button>
  </div>

  <div class="answer--no">
    <button class="back-button" onclick="goBack(event)">Trở về</button>
    <div class="fraud-buttons">
      <button class="fraud-button" onmouseover="moveButton(this)">Quà nè</button>
    </div>
  </div>
</div>

<script type="text/javascript">
  function goBack(event) {
    event.stopPropagation();
    document.querySelectorAll('input[type="checkbox"]').forEach((input) => {
      input.checked = false;
    });
  }

  function moveButton(button) {
    const randomTop = Math.floor(Math.random() * 80) + "vh";
    const randomLeft = Math.floor(Math.random() * 80) + "vw";
    button.style.top = randomTop;
    button.style.left = randomLeft;
  }
</script>

</body>
</html>
