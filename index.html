<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quà em đâu anh?</title>
  <style type="text/css">
  /* Nền chính */
  body {
    background-image: url("https://th.bing.com/th/id/OIP.q3cFRUBWId1sAyKGa-6hogHaHa?w=193&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: "Lato", sans-serif;
  }

  .centered {
    width: 100%;
    text-align: center;
  }

  .centered h4 {
    color: #fff;
    font-size: 3em;
    font-weight: bold;
    margin: 10vh auto;
  }

  input[type="checkbox"] {
    display: none;
  }

  label {
    height: 40px;
    padding: 10px 40px;
    display: inline-block;
    cursor: pointer;
    margin: 0 20px;
    border-radius: 5px;
    color: #fff;
    font-size: 1.5em;
    text-transform: uppercase;
    transition: all 0.25s ease-in-out;
  }

  label:hover {
    transform: scale(1.1);
  }

  .no {
    background-color: #d8124b;
  }

  .yes {
    background-color: #12d890;
  }

  /* Hiển thị phần trả lời */
  .answer--yes, .answer--no {
    position: fixed;
    height: 100vh;
    width: 100vw;
    top: 0;
    left: 0;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .answer--yes {
    background-image: url("https://th.bing.com/th/id/OIP.C5lxSeUa13Aco2SQdQp-_gHaHa?w=163&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7");
  }

  .answer--no {
    background-image: url("https://i.pinimg.com/originals/28/58/14/285814c1978842b2c0a87065d882571d.jpg");
  }

  input.yes:checked ~ .answer--yes,
  input.no:checked ~ .answer--no {
    visibility: visible;
    opacity: 1;
  }

  .back-button {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 1.5em;
    color: #fff;
    background: #d8124b;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .back-button:hover {
    background: #f03a6e;
    transform: scale(1.1);
  }

  .fraud-button {
    position: absolute;
    padding: 10px 20px;
    font-size: 1.5em;
    color: #fff;
    background: #ffa500;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .fraud-button:hover {
    background: #ff7f00;
    transform: scale(1.1);
  }
  </style>
</head>
<body>

<div class="centered">
  <h4>Quà ở đâu?</h4>
  
  <!-- Các checkbox cho câu trả lời -->
  <input class="no" id="No" type="checkbox" name="answer"/>
  <label class="no" for="No">Ở bên phải</label>
  <input class="yes" id="Yes" type="checkbox" name="answer"/>
  <label class="yes" for="Yes">Ở bên trái</label>

  <!-- Div hiển thị khi chọn đáp án -->
  <div class="answer--yes">
    <button class="back-button" onclick="goBack(event)">Trở về</button>
  </div>
  
  <div class="answer--no">
    <button class="back-button" onclick="goBack(event)">Trở về</button>
    <div class="fraud-buttons">
      <button class="fraud-button" onmouseover="moveButton(this)">Quà nè</button>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script type="text/javascript">
function goBack(event) {
  event.stopPropagation();
  document.querySelectorAll('input[type="checkbox"]').forEach((input) => {
    input.checked = false;
  });
}

function moveButton(button) {
  let randomTop = Math.floor(Math.random() * 80) + "vh";
  let randomLeft = Math.floor(Math.random() * 80) + "vw";
  button.style.position = "absolute";
  button.style.top = randomTop;
  button.style.left = randomLeft;
}
</script>

</body>
</html>
