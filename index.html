<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quà em đâu anh?</title>
</head>
<body>
<div class="centered">
  <h4>Quà ở đâu?</h4>
  <!-- Các checkbox cho câu trả lời -->
  <input class="no" id="No" type="checkbox" name="answer"/>
  <label class="no" for="No">Ở bên phải</label>
  <input class="yes" id="Yes" type="checkbox" name="answer"/>
  <label class="yes" for="Yes">Ở bên trái</label>

  <!-- Div hiển thị khi chọn đáp án -->
  <div class="answer--yes">
      <button class="back-button" onclick="goBack(event)">Trở về</button>
  </div>
  <div class="answer--no">
      <button class="back-button" onclick="goBack(event)">Trở về</button>
      <!-- Nút Quà nè -->
      <div class="fraud-buttons">
        <button class="fraud-button" onmouseover="moveButton(this)">Quà nè</button>
      </div>
  </div>
</div>

<!-- CSS -->
<style type="text/css">
/* Nền và giao diện chính */
body {
  background-image: url("https://th.bing.com/th/id/OIP.q3cFRUBWId1sAyKGa-6hogHaHa?w=193&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7"); /* Link hình nền */
  background-size: 100% 100%;   /* Ảnh phủ toàn bộ màn hình */
  background-position: center; /* Canh giữa ảnh */
  background-attachment: fixed; /* Giữ ảnh cố định khi cuộn */
  font-family: "Lato", sans-serif;
}

.centered {
  width: 100%;
  margin-bottom: 8cm auto;
  text-align: center;
}

.centered h4 {
  color: #ffffff;
  font-size: 3em;
  font-weight: bold;
  margin: 10vh auto;
}

input[type="checkbox"] {
  display: none;
}

label {
  height: 40px;
  padding: 10px 40px;
  display: inline-block;
  cursor: pointer;
  margin: 0 20px;
  border-radius: 5px;
  color: #ffffff;
  font-size: 1.5em;
  text-transform: uppercase;
  transition: all 0.25s ease-in-out;
}

label:hover {
  transform: scale(1.1, 1.1);
}

.no {
  background-color: #d8124b;
  margin-bottom: 10px;
}

.yes {
  background-color: #12d890;
}

/* Hiển thị ảnh động */
.answer--yes, .answer--no {
  position: fixed;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 9;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.answer--yes {
  background-image: url("https://th.bing.com/th/id/OIP.C5lxSeUa13Aco2SQdQp-_gHaHa?w=163&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7");
  background-size: 100% 100%;
}

.answer--no {
  background-image: url("https://i.pinimg.com/originals/28/58/14/285814c1978842b2c0a87065d882571d.jpg");
  background-size: 100% 100%;
}

/* Khi được chọn sẽ hiển thị */
input.yes[type="checkbox"]:checked ~ .answer--yes,
input.no[type="checkbox"]:checked ~ .answer--no {
  visibility: visible;
  opacity: 1;
}

/* Nút "Trở về" */
.back-button {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  font-size: 1.5em;
  color: #fff;
  background: #d8124b;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.back-button:hover {
  background: #f03a6e;
  transform: scale(1.1);
}

/* Nút "Quà nè" */
.fraud-button {
  position: absolute;
  padding: 10px 20px;
  font-size: 1.5em;
  color: #fff;
  background: #ffa500;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.fraud-button:hover {
  background: #ff7f00;
  transform: scale(1.1);
}

.fraud-buttons {
  position: relative;
  height: 100%;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
  align-items: center;
  gap: 20px;
}

.fraud-button {
  transition: transform 1s ease-in-out;
}

/* Di chuyển nút "Quà nè" khi di chuột tới */
@keyframes moveAround {
  0% {
    top: 10%;
    left: 10%;
  }
  25% {
    top: 20%;
    left: 80%;
  }
  50% {
    top: 50%;
    left: 50%;
  }
  75% {
    top: 80%;
    left: 20%;
  }
  100% {
    top: 10%;
    left: 10%;
  }
}
</style>

<!-- JavaScript -->
<script type="text/javascript">
function goBack(event) {
    // Ngừng sự kiện lan truyền
    event.stopPropagation();

    // Bỏ chọn tất cả các checkbox
    document.querySelectorAll('input[type="checkbox"]').forEach((input) => {
        input.checked = false;
    });
}

function moveButton(button) {
    // Khi di chuột vào nút, nó sẽ di chuyển ngẫu nhiên
    let randomTop = Math.floor(Math.random() * 80) + "%";
    let randomLeft = Math.floor(Math.random() * 80) + "%";
    button.style.top = randomTop;
    button.style.left = randomLeft;
}
</script>
</body>
</html>
